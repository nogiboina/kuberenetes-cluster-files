apiVersion: v1
kind: ReplicationController
metadata:
 name: webapp-rc 
 labels:
   app: webapp
   type: front-end
spec:
  template:
    metadata:
      name: webapp-pod
      labels:
        app: webapp
        type: front-end
    spec:
      containers:
        - name: webapp-pod
          image: ithelpstream/webapp:2.0.0
  replicas: 3
