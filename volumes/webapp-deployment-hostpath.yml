apiVersion: apps/v1
kind: Deployment
metadata:
 name: webapp
 labels:
   app: webapp
   type: front-end
spec:
  template:
    metadata:
      name: webapp-pod
      labels:
        app: webapp
        type: front-end
    spec:
      containers:
        - name: webapp-pod
          image: ithelpstream/webapp:2.0.0
          volumeMounts:
           - name: webapp-host-vol
             mountPath: /opt
      volumes:
       - name: webapp-host-vol
         hostPath:
          path: /home/webapp-vol 
          type: DirectoryOrCreate
  replicas: 3
  selector:
    matchLabels:
      type: front-end
